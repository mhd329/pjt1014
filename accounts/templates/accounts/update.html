{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container">
  <form action="" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="수정 완료" %}
    <a href="{% url 'accounts:detail' user.pk %}" class="btn btn-primary">돌아가기</a>
  </form>
</div>

{% endblock content %}
